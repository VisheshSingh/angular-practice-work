<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-light btn-block mb-3" [ngClass]="currentClasses">Add new user</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li *ngFor="let user of users" class="card card-body mb-2" [class.bg-light]="user.isActive">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" [src]="user.image" alt="">
      </div>
      <div class="col-sm-8">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <ul *ngIf="showExtended && user.age && user.address" class="list-group">
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">Address: {{ user.address.street }}, {{ user.address.city }}, {{
            user.address.state}}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No users found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
