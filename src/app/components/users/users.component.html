<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add user</button>
<div class="card card-body" *ngIf="showUserForm">
  <h2>New User Form</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
    </div>

    <button [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-light btn-block mb-3">Add
      new user</button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li *ngFor="let user of users" class="card card-body mb-2" [class.bg-light]="user.isActive">
    <h3 [ngStyle]="currentStyles">{{ user.firstName }} {{ user.lastName }} <small><button (click)="toggleHide(user)"
          class="btn btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small></h3>
    <ul *ngIf="!user.hide" class="list-group">
      <li class="list-group-item">Email: {{ user.email }}</li>
      <li class="list-group-item">Registered: {{ user.registered | date:"longDate" }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No users found</h4>
